<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signup-container">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Enter your name" required>
        <input type="text" id="rollno" placeholder="Enter your roll number" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="goToQuizStart()">Next</button>
    </div>

    <div class="container hidden" id="quiz-start-container">
        <h2>JavaScript Quiz</h2>
        <button onclick="loadQuiz()">Start Quiz</button>
    </div>

    <div id="quiz" class="hidden">
        <h1>JavaScript Quiz</h1>
        <div id="timer">Time Left: <span id="time">60</span> seconds</div>
        <div id="quiz-content"></div>
        <button id="next" class="hidden">Next Question</button>
        <button id="restart" class="hidden">Restart Quiz</button>
        <div id="result" class="hidden"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
